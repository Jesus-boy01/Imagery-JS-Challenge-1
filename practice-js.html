<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    <!-- header-section -->
    <header>
        <div class="title">
            <h1>JavaScript Calculator Project</h1>
        </div>
    </header>
    <!-- main-section -->
    <main>
        <div class="calculator-form">
            <form action="#">
                <div class="title-row">
                    <h3>A Simple Calculator</h3>
                </div>
                <div class="input-form">
                    <div class="first-input">
                        <input type="text" name="input-1" id="input-1" placeholder="First Number">
                    </div>
                    <div class="second-input">
                        <input type="text" name="input-2" id="input-2" placeholder="Second Number">
                    </div>
                    <div class="operator-input">
                        <select name="input-3" id="input-3">
                            <option value="" selected disabled>Operator:</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="result-output">
                        <p id="result">Result</p>
                    </div>
                    <div class="output">
                        <div class="reset-button">
                            <button type="submit" id="reset">Reset</button>
                        </div>
                        <div class="result-button">
                            <button type="submit" id="calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="practice.js"></script>
</body>
</html>
